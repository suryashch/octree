<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Octree</title>

        <link rel="stylesheet" href="public/index.css">
        
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
                "imports":{
                    "three":"https://unpkg.com/three@v0.153.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
                }
            }
        </script>
    </head>
<body>
  <div id="heading">
    <div class="border">
        <div id="controls">
        <h3>Mesh Position</h3>
        <div class="slider-group">
            <label for="x-slider">X: <span class="value" id="x-value">3.0</span></label>
            <input type="range" id="x-slider" min="0" max="8" step="0.1" value="3">
        </div>
        <div class="slider-group">
            <label for="y-slider">Y: <span class="value" id="y-value">3.0</span></label>
            <input type="range" id="y-slider" min="0" max="8" step="0.1" value="3">
        </div>
        <div class="slider-group">
            <label for="z-slider">Z: <span class="value" id="z-value">3.0</span></label>
            <input type="range" id="z-slider" min="0" max="8" step="0.1" value="3">
        </div>
    </div>
    </div>
  </div>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
